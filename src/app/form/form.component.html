<h2 class="title"> Add todos </h2>

<form class="form">
  <input
    type="text"
    class="form__input input"
    [(ngModel)]="inputValue"
    name="todoInput"
  >
  <button class="form__btn--submit btn" value="Add" type="submit" name="addTodo" (click)="add()"> Add </button>
  <button class="form__btn--submit btn" type="reset" name="resetTodo"> Reset </button>
</form>
