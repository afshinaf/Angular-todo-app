<ul class="container__list">
  <li
    class="container__list--item"
    *ngFor="let item of dataService.showTodo; let number = index"
    [ngClass]="{'complete': item.status === 'completed', 'blocked': item.status === 'blocked'}">
    <h4 class="list__item--title"> {{item.text}}</h4>
    <div>
      <button
        class="btn edit"
        (click)="editTodo(number)"
        [ngClass]="{'hide': item.status === 'completed' || item.status === 'blocked'}">
        <i class="fa-solid fa-pen"></i>
      </button>
      <button
        class="btn delete"
        (click)="deleteTodo(number)">
        <i class="fa-solid fa-trash-can"></i>
      </button>
      <button
        class="btn complete__btn"
        (click)="completedTodo(number)"
        [ngClass]="{'hide': item.status === 'completed' || item.status === 'blocked'}">
        Completed
      </button>
      <button
        class="btn block"
        (click)="blockTodo(number)"
        [ngClass]="{'hide': item.status === 'completed'}">
        {{item.status === 'blocked' ? "Unblock" : "Block"}}
      </button>
    </div>
  </li>
</ul>
